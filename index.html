<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="./styles.css">
    <script src="./myScript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="firstRow">
                <button class="fullWidth clear">clear</button>
                <button class="fullWidth">+/-</button>
                <button class="fullWidth">%</button>
                <button class="fullWidth">/</button>
            </div>
            <div class="secondRow">
                <button class="fullWidth">7</button>
                <button class="fullWidth">8</button>
                <button class="fullWidth">9</button>
                <button class="fullWidth">*</button>
            </div>
            <div class="thirdRow">
                <button class="fullWidth">4</button>
                <button class="fullWidth">5</button>
                <button class="fullWidth">6</button>
                <button class="fullWidth">-</button>
            </div>
            <div class="fourthRow">
                <button class="fullWidth">1</button>
                <button class="fullWidth">2</button>
                <button class="fullWidth">3</button>
                <button class="fullWidth">+</button>
            </div>
            <div class="fifthRow">
                <button class="fullWidth">0</button>
                <button class="fullWidth">.</button>
                <button class="fullWidth">=</button>
            </div>
        </div>
    </div>
</body>
</html>
